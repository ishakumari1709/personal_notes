<!DOCTYPE html>
<html>
<head>
    <title>Add Note</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f6ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            color: #2b2e4a;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }

        input[type="submit"], button {
            background-color: #4e89ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #3a6dd8;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add a New Note</h2>
    <form method="POST">
        <textarea name="content" rows="6" required></textarea><br>
        <input type="submit" value="Save Note">
    </form>
    <br>
    <a href="/"><button>Back to Notes</button></a>
</div>
</body>
</html>
